<!DOCTYPE html>
<html>
<head>
    <title>서울 30끼</title>
    <style>
        /* 지도가 화면 전체를 꽉 채우도록 설정 */
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        /* 정보창 내 텍스트 스타일 */
        .info-box {
            padding: 5px;
            color: #333;
            min-width: 150px; /* 정보창 너비 최소값 설정 */
        }
        .info-box h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .info-box p {
            margin: 0 0 10px 0;
            font-size: 13px;
            line-height: 1.4;
        }
        .find-way-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #4285F4;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .find-way-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 1. 맛집 데이터 리스트
        const restaurants = [
            {
                name: "비야게레로",
                lat: 37.511964, 
                lng: 127.052805,
                desc: "멕시코에 왜 가나요? 한국에 있는데."
            },
            {
                name: "호두까기 호두과자",
                lat: 37.552875, 
                lng: 127.009883,
                desc: "뜬금없이 호두과자 먹고 싶을 때. 본점은 경기도 청평. 분점은 약수에 있어요."
            },
            {
                name: "성천막국수",
                lat: 37.569899, 
                lng: 127.057818,
                desc: "60년된 막국수집. 자주 가던 곳인데 성시경이 다녀간 뒤로 포기. 그가 밉습니다."
            },
            {
                name: "운봉산장",
                lat: 37.508102, 
                lng: 126.940339,
                desc: "서울에서 양고기집을 단 한곳만 추천한다면 여기. 최소한 일주일 전에는 예약해야 합니다."
            },
            {
                name: "서부감자국",
                lat: 37.602264, 
                lng: 126.926953,
                desc: "제2의 고향."
            },
            {
                name: "안암",
                lat: 37.579443, 
                lng: 126.984419,
                desc: "정말 다 좋은데 주말엔 4시간 기다려야..저녁에 웨이팅하면 집에서 씻고 누우면 자리났다고 연락와요."
            }
        ];

        function initMap() {
            // 2. 지도의 중심 설정 및 스타일 변경 (흑백 모노크롬)
            const mapOptions = {
                center: { lat: 37.566535, lng: 126.977969 },
                zoom: 12,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry",
                        "stylers": [{ "saturation": -100 }]
                    },
                    {
                        "featureType": "poi", 
                        "elementType": "labels",
                        "stylers": [{ "visibility": "off" }]
                    }
                ]
            };

            // 3. 지도 생성
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // 4. 맛집 리스트를 돌면서 마커(핀) 찍기
            restaurants.forEach((place) => {
                const marker = new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map: map,
                    // 마커 아래에 이름 표시
                    label: {
                        text: place.name,
                        color: "black", 
                        fontWeight: "bold",
                        fontSize: "12px"
                    },
                    // 아이콘 설정 (표준 빨간 핀)
                    icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
                        labelOrigin: new google.maps.Point(16, 32) // 텍스트 위치 조정
                    }
                });

                // [수정] 올바른 구글 지도 길찾기 URL (목적지 좌표 입력)
                const directionsUrl = `https://www.google.com/maps/dir/?api=1&destination=${place.lat},${place.lng}`;

                const infowindow = new google.maps.InfoWindow({
                    content: `
                        <div class="info-box">
                            <h3>${place.name}</h3>
                            <p>${place.desc}</p>
                            <a href="${directionsUrl}" target="_blank" class="find-way-btn">길찾기 ↗</a>
                        </div>
                    `,
                    disableAutoPan: true // 호버 시 지도 움직임 방지
                });

                // 호버(mouseover) 시 정보창 열기
                marker.addListener("mouseover", () => {
                    infowindow.open(map, marker);
                });

                // 마우스가 벗어나면(mouseout) 정보창 닫기
                marker.addListener("mouseout", () => {
                    infowindow.close();
                });
            });
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACaTTCvvOZRAqaW2yVEwCJqQmOVCbbUrw&callback=initMap">
    </script>
</body>
</html>
